<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Contenido de la Nota</ion-label>
    <ion-input [(ngModel)]="noteText" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="createNote()">Guardar Nota</ion-button>
  <ion-button (click)="goToNoteList()">Ver Notas</ion-button>
</ion-content>
