<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="note">
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{ note.text }}</ion-card-title>
      <p>Fecha: {{ note.date | date }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goBack()">Volver</ion-button>
</ion-content>
