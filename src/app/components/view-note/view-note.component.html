<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="note">
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{ note.title }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ note.date | date }}</ion-card-subtitle>
      <p>{{ note.text }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goBack()">Volver</ion-button>
</ion-content>
